<div class="container">
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="mb-3">
            <label>Title</label>
            <input type="text" formControlName="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Description</label>
            <textarea type="text" formControlName="description" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label>Start At</label>
            <input type="datetime-local" formControlName="startTime" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>End At</label>
            <input type="datetime-local" formControlName="endTime" class="form-control" required>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary" [disabled]="!taskForm.valid">Create</button>
        </div>
    </form>
</div>
